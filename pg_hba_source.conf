# PostgreSQL Client Authentication Configuration File for Source Database
# ===================================================================
#
# This file controls: which hosts are allowed to connect, how clients
# are authenticated, which PostgreSQL user names they can use, which
# databases they can access.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            trust

# IPv6 local connections:
host    all             all             ::1/128                 trust

# Allow connections from Docker network
host    all             all             172.16.0.0/12           md5

# Allow replication connections from Docker network for logical replication
host    replication     sourceuser      172.16.0.0/12           md5

# Allow connections from other containers in the Docker network
host    all             all             postgres-replica        md5
host    all             all             postgres-target-1       md5
host    all             all             postgres-target-2       md5
